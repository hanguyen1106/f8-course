<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body>
    <div id="toast"></div>
    <div>
        <div onclick="showSuccessToast()" class="btn btn--success">Show success</div>
        <div onclick="showErrorToast()" class="btn btn--danger">Show error</div>
    </div>
    <!-- success -->
    <script>
        function toast({
            title = '',
            message = '',
            type = 'info',
            duration = 3000
        }) {
            const main = document.getElementById('toast');
            if (main) {
                const toast = document.createElement('div');
                const icons = {
                    success: 'fas fa-check-circle',
                    info: 'fas fa-info-circle',
                    warning: 'fas fa-exclamation-circle',
                    error: 'fas fa-exclamation-circle'
                };
                const icon = icons[type];
                const delay = (duration/1000).toFixed(2);
                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `slideInLeft ease 1s  , fadeOut linear 1s ${delay}s forwards`;
                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                    </div> 
                    <div class="toast__close">
                        <i class="fas fa-times"></i>
                    </div>
                `;
                main.appendChild(toast);
                setTimeout(function(){
                    main.removeChild(toast);
                } , duration + 1000);
            }
        }

        function showSuccessToast() {
            toast({
                title: 'Success',
                message: 'Các bạn subscribe kênh Youtube F8 Official nhé ❤️',
                type: 'success',
                duration: 1000
            });
        }
        function showErrorToast() {
            toast({
                title: 'Error',
                message: 'Các bạn đừng subscribe kênh Youtube F8 Official nhé ❤️',
                type: 'error',
                duration: 3000
            });
        }
    </script>

</body>

</html>
